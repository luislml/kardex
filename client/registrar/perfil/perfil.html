<template name="perfil">
     <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="col s12 m7">

            <div class="card">
              <h4>Perfil</h4>
                <div class="row">
                  <div class="input-field col s10" width="100">
                    <img src="user.png" alt="" >
                      <div class="file-field input-field">
                        <div class="waves-effect waves-light btn">
                          <span>foto de perfil</span>
                          <input type="file" id="">
                        </div>
                      </div>
                  </div>    
                </div>
               
            <div class="card-content">
                <div class="row">
                  <div class="input-field col s10">
                   <input id="last_name" type="text" class="validate">
                   <label for="last_name">Nombres</label>
                 </div> 
                </div> 

              <div class="row">
                <div class="input-field col s10">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Apellidos</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s10">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">R.U.</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s10">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">C.I.</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s10">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">T.S.</label>
                </div>
              </div>
            </div>

            <div class="card-action">
                <button type="submit" class="btn">Gurdar</button>  
            </div>
          </div>
        </div>
      </div>  
    </form>
  </div>
</template>
